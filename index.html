<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kamiseta</title>
  <link rel="stylesheet" href="assets/css/bootstrapmin.css">
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body class="bg-dark text-light">
  <div class="container d-flex flex-column align-items-center justify-content-start min-vh-100">
    <h1 class="mb-4 kayana welcome-msg">Welcome to Kamiseta</h1>
    <div class="btn-group mb-4" role="group">
      <button id="toggle-login" class="btn btn-outline-light active">Login</button>
      <button id="toggle-signup" class="btn btn-outline-light">Signup</button>
    </div>

    <form id="loginForm" class="w-100" style="max-width: 400px;">
      <div class="mb-3">
        <input name="username" type="text" class="form-control" id="username" placeholder="Username" required />
      </div>
      <div class="mb-3">
        <input name="password" type="password" class="form-control" id="password" placeholder="Password" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <form id="signupForm" class="w-100 d-none" style="max-width: 400px;">
      <div class="mb-3">
        <label for="signupName" class="form-label">Full Name</label>
        <input type="text" name="name" class="form-control" id="signupName" placeholder="John D. Doe" required />
      </div>
      <div class="mb-3">
        <label for="signupUsername" class="form-label">Username</label>
        <input type="text" name="username" class="form-control" id="signupUsername" placeholder="john_doe123" required />
      </div>
      <div class="mb-3">
        <label for="signupEmail" class="form-label">Email address</label>
        <input type="email" name="email" class="form-control" id="signupEmail" placeholder="johndoe123@example.com" required />
      </div>
      <div class="mb-3">
        <label for="signupPassword1" class="form-label">Password</label>
        <input type="password" minlength="8" class="form-control" id="signupPassword1" placeholder="securePassword123" required />
      </div>
      <div class="mb-3">
        <label for="signupPassword2" class="form-label">Re-enter Password</label>
        <input type="password" name="password" minlength="8" class="form-control" id="signupPassword2" placeholder="securePassword123" required />
        <input type="hidden" name="role" value="user">
      </div>
      <button type="submit" class="btn btn-success w-100">Signup</button>
      <!-- submit event listener at script.js -->
    </form>
  </div>

  <script src="assets/js/bootstrapmin.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
