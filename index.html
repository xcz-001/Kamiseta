<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kamiseta</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body class="bg-dark text-light">
  <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
    <h1 class="mb-4 welcome-msg">Welcome to Kamiseta</h1>
    <div class="btn-group mb-4" role="group">
      <button id="toggle-login" class="btn btn-outline-light active">Login</button>
      <button id="toggle-signup" class="btn btn-outline-light">Signup</button>
    </div>

    <form id="login-form" class="w-100" style="max-width: 400px;">
      <div class="mb-3">
        <input type="text" class="form-control" id="username" placeholder="Username" required />
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="password" placeholder="Password" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <form id="signup-form" class="w-100 d-none" style="max-width: 400px;">
      <div class="mb-3">
        <label for="signupName" class="form-label">Username</label>
        <input type="text" class="form-control" id="signupUsername" placeholder="john_doe123" required />
      </div>
      <div class="mb-3">
        <label for="signupEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="signupEmail" placeholder="john_doe123@example.com" required />
      </div>
      <div class="mb-3">
        <label for="signupPassword" class="form-label">Password</label>
        <input type="password" minlength="8" class="form-control" id="signupPassword" placeholder="securePassword123" required />
      </div>
      <button type="submit" class="btn btn-success w-100">Signup</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
